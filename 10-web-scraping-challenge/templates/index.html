<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scraping Project</title>
  <!-- https://bootswatch.com/cyborg/ for bootstrap reference -->
  <link rel="stylesheet" href="bootstrap.min_cyborg.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid py-4">
    <div class="row mb-auto">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-block">Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
        </div>
      </div>
      
    </div>
  </div>


  <!-- {{ mars_data.feature_img_url}} -->
  <div class="container-fluid py-4">
    <h2>Latest Mars News</h2>
    <h3>{{ mars_data.news_title }}</h3>
    <p>{{ mars_data.news_p }}</p>
  </div>

  <div class="container-fluid py-4">
    <div class="row mb-auto">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img src = "{{ mars_data.featured_image_url }}" alt = "Featured Image of Mars" >
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
          <div class="card-header">Current Weather on Mars</div>
          <div class="card-body">  
            <p class="card-text">{{ mars_data.mars_weather  }}</p>
          </div>
        </div>
        <div class="table-hover">
          {{ mars_data.facts_html }}
        </div>
      </div>
    </div>

    <div class="container-fluid py-4">
      <div class="row mb-auto">
        <h2>Mars Hemispheres</h2>
        {% for item in mars_data.hemisphere_image_urls[0] %}
        <div class="col-md-6">
          <figure class="figure">
            <img src="{{ item.img_urls }}" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
            <figcaption class="figure-caption">{{ item.title}}</figcaption>
          </figure>  
        </div>
        {% endfor %}
      </div>

    </div>

  </div>

      
      


</body>

</html>
